<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RM x LEGO - Outfit Builder 3D</title>
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
<link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js"
    defer
  ></script>
  <style>
    header {
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: #e3000b;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 100;
      background: white;
    }
    .logo {
      cursor: default;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 900;
      font-size: 1.7rem;
      color: #e3000b;
      transform-origin: center bottom;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .logo.animate {
      animation: lego-click 0.5s forwards;
    }
    @keyframes lego-click {
      0%   { transform: scale(1) rotate(0deg); }
      30%  { transform: scale(1.15) rotate(10deg); }
      60%  { transform: scale(0.85) rotate(-8deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    nav.desktop-menu {
      display: flex;
      gap: 1rem;
    }
    nav.desktop-menu button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #e3000b;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav.desktop-menu button:hover, nav.desktop-menu button.active {
      background-color: #e3000b;
      color: white;
    }

    @keyframes lego-attach {
      0% {
        transform: scale(0.75) rotate(-10deg);
        opacity: 0;
      }
      40% {
        transform: scale(1.1) rotate(5deg);
        opacity: 1;
      }
      70% {
        transform: scale(0.95) rotate(-3deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav.desktop-menu {
        display: none;
      }
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border-radius: 1rem;
      background-color: #f5f5f5;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .style-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .chip {
      padding: 0.5rem 1.5rem;
      background: #ffd500;
      color: #111;
      font-weight: 700;
      border-radius: 9999px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      border: 2px solid transparent;
    }
    .chip:hover {
      background: #e3000b;
      color: white;
    }
    .chip.active {
      background: #e3000b;
      color: white;
      border-color: #ffd500;
    }
    .description {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 2rem;
    }
    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .lego-btn {
      background: #e3000b;
      color: white;
      font-weight: 700;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    .lego-btn:hover {
      background: #a00006;
    }
    footer {
      text-align: center;
      padding: 1rem 2rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      margin-top: auto;
    }
  </style>
</head>
<body
  x-data="{
    outfit: 'look1',
    outfits: {
      look1: 'muneco_rojo.glb',
      look2: 'muneco_rojo_2.glb',
      look3: 'muneco_rojo3.glb',
      look4: 'muneco_rojo_4.glb'
    },
    styleDescriptions: {
      look1: 'Look urbano oversize inspirado en la identidad libre de RM.',
      look2: 'Outfit monocrom√°tico con detalles art√≠sticos sutiles.',
      look3: 'Combinaci√≥n vibrante con cortes geom√©tricos y estilo de pasarela.',
      look4: 'Estilo experimental con materiales transl√∫cidos y superposiciones.'
    }
  }"
>
  <header>
    <div class="logo" aria-label="Logo RM x LEGO">RM x LEGO</div>
    <nav
      class="desktop-menu"
      role="navigation"
      aria-label="Men√∫ principal"
    >
  </header>

  <main>
    <model-viewer
      id="mv"
      :src="outfits[outfit]"
      alt="Avatar LEGO 3D"
      ar
      auto-rotate
      camera-controls
      background-color="#ffffff"
    ></model-viewer>

    <div class="style-controls" role="list" aria-label="Selector de estilos">
      <template x-for="(src, key) in outfits" :key="key">
        <div
          role="listitem"
          class="chip"
          :class="{ active: outfit === key }"
          @click="outfit = key"
          tabindex="0"
          @keydown.enter.prevent="outfit = key"
          @keydown.space.prevent="outfit = key"
        >
          <span x-text="'Estilo ' + (Object.keys(outfits).indexOf(key) + 1)"></span>
        </div>
      </template>
    </div>

    <div class="description" x-text="styleDescriptions[outfit]"></div>

    <div class="actions">
      <button class="lego-btn" @click="alert('Funci√≥n Guardar Avatar no implementada a√∫n')">üß∑ Guardar Avatar</button>
      <button class="lego-btn" @click="alert('Funci√≥n Descargar Sticker no implementada a√∫n')">üì• Descargar Sticker</button>
      <button class="lego-btn" @click="alert('Funci√≥n Exportar a RA no implementada a√∫n')">üåê Exportar a RA</button>
    </div>
  </main>

  <footer>¬© 2025 RM. Todos los derechos reservados.</footer>
</body>
</html>
